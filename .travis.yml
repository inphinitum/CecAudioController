language: python
python:
- '3.3'
- '3.4'
- '3.5'

before_install:
- pip install codecov
- pip install coverage

script:
- nosetests --with-coverage --cover-erase --cover-package=audio_device_controller

after_success:
- bash <(curl -s https://codecov.io/bash)
- python3 setup.py bdist_wheel -d .
- echo $PWD
- echo $(dist/*.whl)
- "whl_file=$(echo dist/*.whl)"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: $whl_file
  on:
    all_branches: true
    tags: true
    repo: inphinitum/audio-device-controller
